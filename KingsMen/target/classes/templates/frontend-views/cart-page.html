<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3%22%3E">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:src="@{/css/style.css}" href="../../static/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/style.css">
        <title>My Cart</title>
    </head>
    <body>
        <div class="cart-padding">
            <h1>My Cart</h1>
            <hr>
            <br>
            <br>
            <div class = "row">
                <div class="col-md-9">
                    <table class="table table-hover" id="order-table">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cart-item">
                            <td><img src="https://www.slaters.co.uk/media/catalog/product/cache/069f36cb500929f7239f8512ba884055/l/o/look_33_-_002036285011-bi-02.jpg"><label class="item-name">Slim Fit Blue Textured Jersey Blazer</label></td>
                            <td>£79</td>
                            <td><input type="button" value="-" class="quantity-btn" field="quantity"/>
                                <input type="text" name="quantity" value='0' class="item-quantity"/>
                                <input type="button" value="+" class="quantity-btn" field="quantity"/>
                            </td>
                            <td>£79</td>
                            <td class="remove-btn"><strong>X</strong></td>
                        </tr>
                        <tr class="cart-item">
                            <td><img src="https://www.slaters.co.uk/media/catalog/product/cache/069f36cb500929f7239f8512ba884055/l/o/look_33_-_002036285011-bi-02.jpg"><label class="item-name">Slim Fit Blue Textured Jersey Blazer</label></td>
                            <td>£79</td>
                            <td><input type="button" value="-" class="quantity-btn" field="quantity"/>
                                <input type="text" name="quantity" value='0' class="item-quantity"/>
                                <input type="button" value="+" class="quantity-btn" field="quantity"/>
                            </td>
                            <td>£79</td>
                            <td class="remove-btn"><strong>X</strong></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3 shadow-sm bg-white p-3" id="total-box">
                    <h3 class="cart-total">Total: £_.__</h3>
                    <div class = "center">
                        <button class="pay-button ">Pay & Go</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
