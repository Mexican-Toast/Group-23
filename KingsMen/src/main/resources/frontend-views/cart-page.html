<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body{
            font-family: Sans serif roman;

            display: block;

}

            <tr>

    <div class="col-md-4 shadow-sm bg-white p-3" id="total-box">

</div>
