<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3%22%3E">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:src="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet">

    <title>My Cart</title>

</head>
<body>

    <div class="cart-padding">
        <h1>My Cart</h1>
        <hr>
        <br>
        <div class = "row">
            <div class="col-md-8">
        <table class="table table-hover" id="order-table">

            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="https://www.slaters.co.uk/media/catalog/product/cache/069f36cb500929f7239f8512ba884055/l/o/look_33_-_002036285011-bi-02.jpg"><label class="item-name">Slim Fit Blue Textured Jersey Blazer</label></td>
                <td>£79</td>
                <td><input type="button" value="-" class="quantity-btn" field="quantity"/>
                    <input type="text" name="quantity" value='0' class="item-quantity"/>
                    <input type="button" value="+" class="quantity-btn" field="quantity"/>
                </td>
                <td>A.total</td>
            </tr>
            <tr>
                <td>B</td>
                <td>B.price</td>
                <td><input type="button" value="-" class="quantity-btn" field="quantity"/>
                    <input type="text" name="quantity" value='0' class="item-quantity"/>
                    <input type="button" value="+" class="quantity-btn" field="quantity"/>
                </td>
                <td>B.total</td>
            </tr>
            <tr>
                <td>C</td>
                <td>C.price</td>
                <td>C.quantity</td>
                <td>C.total</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-4 shadow-sm bg-white p-3" id="total-box">
        <h3 class="cart-total">Total: £_.__</h3>
        <div class = "center">
            <button class="pay-button ">Pay & Go</button>
        </div>

    </div>
</div>

</div>



</body>
</html>
